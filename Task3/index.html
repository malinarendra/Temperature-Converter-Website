<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" href="temp.png" type="image/x-icon">
        <title>Temperature Converter</title>
    </head>
    
    <body>
        <div id="parent">
            <main id="main">
                <h1 class="heading">Temperature Converter</h1>
                <p class="para">In this page you can convert temperature to <span class="symbol">&#8451;</span>, <span
                        class="symbol">&#8457;</span> and <span class="symbol">&#8490;</span> </p>
                <form class="form">
                    <div id="left">
                        <h2 id="hi">Degree</h2>
                        <input type="number" class="celcius" required name="celcius" value=0 id="selected"><b><span
                                class="i-symbol" id="selected1">&#8451;</span></b>
                    </div>
                    <div id="right">
                        <h2 id="d-f-k">Type</h2>
                        <select id="type">
                            <!-- <option hidden></option> -->
                            <option value="degree">Degree</option>
                            <option value="farhenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                        </select>
                    </div>
                </form>
                <div id="convert">
                    <button id="btn">Convert</button>
                    <button id="clear">Clear</button>
                </div>
                <div id="result">
                    <div>
                        <h2 id="re">Result: </h2>
                    </div>
                    <div class="type-select">
                        <p id="change1"><span style="font-size:20px">Celcius</span>: <span id="celcius"
                                style="margin-left:5px; font-size:20px"></span><span class="i-symbol">&#8451;</span></p>
                    </div>
                    <div class="type-select">
                        <p id="change2"><span style="font-size:20px">Fahrenheit</span>: <span id="farhenheit"
                                style="margin-left:5px; font-size:20px"></span><span class="i-symbol">&#8457;</span></p>
                    </div>
    
                    <div class="type-select">
                        <p id="change3"><span style="font-size:20px">Kelvin</span>: <span id="kelvin"
                                style="margin-left:5px; font-size:20px"></span><span class="i-symbol">&#8490;</span></p>
                    </div>
                    <!-- <p id="parasf">You will get your result here.</p> -->
                </div>
            </main>
        </div>
        <script src="/Task3/index.js"></script>
    </body>
</html>
